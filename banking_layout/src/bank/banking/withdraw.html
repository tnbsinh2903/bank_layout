<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
    <script src="../bootstrap/jquery/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap/jquery/jquery.validate-1.19.3.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-8">
                <h1>Withdraw Money Into Customer Account</h1>
            </div>
            <div class="col-sm-4">
                <a href="index.html" class="btn btn-outline-light float-right">
                    <i class="fas fa-list" aria-hidden="true"></i>
                    <span>List of Customers</span>
                </a>
            </div>
        </div>
    </div>
    <div  class="mt-4" >
        <form method="post" novalidate="novalidate" id="myform">
            <fieldset class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="name" name="name" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control error" id="email" name="email" value="" aria-invalid="true">
                    <!--                <label id="email-error" class="error text-danger" for="email"></label>-->
                </div>
                <div class="col-md-6">
                    <label class="form-label">Current balance ($)</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Transaction About ($)</label>
                    <input type="text" class="form-control" id="address" name="address" value="">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnCreateCustomer" class="btn btn-outline-primary mt-4">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                        Withdraw
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
